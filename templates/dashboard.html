<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://unpkg.com/htmx.org"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/static/js/timer.js?v=1"></script>
</head>
<body class="bg-gray-100">
    <!-- Navigation Bar -->
    <div class="fixed right-0 top-0 h-full w-16 bg-white shadow-lg flex flex-col items-center py-8 space-y-8">
        <!-- Dashboard Icon -->
        <a href="/dashboard" class="p-3 rounded-lg {{ if eq .active "dashboard" }}bg-blue-100 text-blue-600{{ else }}text-gray-600 hover:bg-gray-100{{ end }}">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
            </svg>
        </a>
    
        <!-- Statistics Icon -->
        <a href="/statistics" class="p-3 rounded-lg {{ if eq .active "statistics" }}bg-blue-100 text-blue-600{{ else }}text-gray-600 hover:bg-gray-100{{ end }}">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
            </svg>
        </a>
    </div>

    <!-- Main Content -->
    <div class="mr-16 p-8">
        <h1 class="text-3xl font-bold mb-8 text-gray-800">Task Dashboard</h1>
        <div id="tasks" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {{ range .tasks }}
            <div class="task bg-white rounded-lg shadow-md p-6" id="task-{{ .ID }}">
                <div class="flex justify-between items-start mb-4">
                    <h2 class="text-xl font-semibold text-gray-700">{{ .Title }}</h2>
                    <div class="flex space-x-2">
                        <!-- Кнопка Play/Pause -->
                        <button 
                            class="p-2 rounded-full hover:bg-gray-100 transition-colors"
                            data-task-id="{{ .ID }}"
                            data-action="toggle-timer"
                            hx-patch="/tasks/{{ .ID }}/status"
                            hx-target="#task-{{ .ID }}"
                            hx-swap="outerHTML"
                            {{if eq .Status "STARTED"}}
                                data-timer-state="running"
                                hx-vals='{"status": "SUSPENDED"}'
                            {{else}}
                                data-timer-state="stopped"
                                hx-vals='{"status": "STARTED"}'
                            {{end}}>
                            {{if eq .Status "STARTED"}}
                                <!-- Иконка Pause -->
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6" />
                                </svg>
                            {{else}}
                                <!-- Иконка Play -->
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600" fill="none" viewBox="0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                                </svg>
                            {{end}}
                        </button>

                        <!-- Кнопка Complete -->
                        <button 
                            class="p-2 rounded-full hover:bg-gray-100 transition-colors {{if eq .Status "COMPLETED"}}opacity-50 cursor-not-allowed{{end}}"
                            hx-patch="/tasks/{{ .ID }}/status"
                            hx-target="#task-{{ .ID }}"
                            hx-swap="outerHTML"
                            hx-vals='{"status": "COMPLETED"}'
                            hx-trigger="click"
                            {{if eq .Status "COMPLETED"}}disabled{{end}}
                            hx-on="htmx:beforeRequest: 
                                const timer = timers.get('{{ .ID }}');
                                if (timer && timer.isRunning) {
                                    timer.pause();
                                }"
                            >
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="flex items-center space-x-4 mb-4">
                    <p class="text-gray-600">Status: 
                        <span class="px-2 py-1 rounded-full text-sm 
                            {{if eq .Status "COMPLETED"}}bg-green-100 text-green-800
                            {{else if eq .Status "STARTED"}}bg-blue-100 text-blue-800
                            {{else if eq .Status "SUSPENDED"}}bg-yellow-100 text-yellow-800
                            {{else}}bg-gray-100 text-gray-800{{end}}">
                            {{ .Status }}
                        </span>
                    </p>
                    <div class="flex items-center">
                        <span class="text-gray-600 mr-2">Time spent:</span>
                        <span id="timer-{{ .ID }}" 
                            class="font-mono" 
                            data-initial-time="{{ .TimeSpent.Int64 }}"
                            data-task-id="{{ .ID }}"
                            data-status="{{ .Status }}">
                            {{ formatDuration .TimeSpent }}
                        </span>
                    </div>
                </div>
            </div>
        {{ end }}
        </div>
    </div>
</body>
</html>
